{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Project 3 Assessment</title>
</head>
<body>
    <h1>Wacky Widgets</h1>
    {% if widgets|length == 0 %}
        <h3>No Widgets Exist</h3>
    {% else %}
        <ul>
            {% for widget in widgets %}
            <li>{{ widget.description }}</li>
            <li>{{ widget.quantity }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <hr>
    <h4>Add Widget</h4>
    <form action="{% url 'add_widget' %}" method="POST" class="pure-form">
        {% csrf_token %}
        <p>
            <label>Description: </label>
            <input name="description">
        </p>
        <p>
            <label>Quantity: </label>
            <input name="quantity">
        </p>
        <p>
            <input type="submit" class="pure-button" value="ADD WIDGET">
        </p>
    </form>
</body>
</html>
